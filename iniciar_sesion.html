<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/iniciar_sesion.css">
    <title>Iniciar Sesión en TicoRides</title>
</head>
<body>
    <div class="imagen_principal">
        <img src="img/TicoRides.png" alt="Logo Tico Rides">
    </div>
    <div class="formulario">
        <form>
            <h1>Iniciar sesión en TicoRides</h1>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Escribe tu usuario">
            <label for="password">Contraseña</label>
            <input type="password" id ="password" placeholder="Escribe tu contraseña">
            <label>No eres un usuario?</label>
            <a href="registrase.html">Registarse</a>
            <input type="submit" value="Iniciar Sesión" class= "boton">
        </form>
    </div>
</body>
</html>

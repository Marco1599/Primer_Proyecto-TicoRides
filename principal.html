<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/principal.css">
    <title>Inicio TicoRides</title>
</head>
<body>
    <div class="encabezado">
        <div class="imagen">
            <img src="img/TicoRides.png" alt="Logo TicoRides">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#" class="tablero">Tablero</a></li>
                <li><a href="#" class="paseos">Paseos</a></li>
                <li><a href="#" class="opciones">Opciones</a></li>
            </ul>
        </div>
        <div class="usuario">
            <h2>Bienvenido</h2>
            <h3>barroyo</h3>
            <div class="imagen_usuario">
                <img src="img/user.png" alt="usuario">
            </div>
        </div>
    </div>
    <div class="navegacion">
        <a href="#">Tablero</a>
        <div class="flecha">
            <div class="flecha-1"></div>
        </div>
    </div>
    <div class="contenedor">
        <h2>Mis paseos</h2>
        <div class="caja">
            <h2>Tu lista actual de paseos</h2>
            <div class="resultados">
                <button class="btn-subir" type="submit" id="btn-subir"></button>
                <table>
                    <tr>
                        <td class="titulo"><b class="titulo">Nombre</b></td>
                        <td class="titulo"><b class="titulo">Inicio</b></td>
                        <td class="titulo"><b class="titulo">Fin</b></td>
                        <td class="titulo"><b class="titulo">Acciones</b></td>
                    </tr>
                    <tr>
                        <td>Brete</td>
                        <td>Barrio Los Angeles</td>
                        <td>Ciudad Quesada</td>
                        <td><a href="#">Editar</a> - <a href="#">Eliminar</a></td>
                    </tr>
                    <tr>
                        <td>Casa</td>
                        <td>Ciudad Quesada</td>
                        <td>Los Angeles</td>
                        <td><a href="#">Editar</a> - <a href="#">Eliminar</a></td>
                    </tr>
                    <tr>
                        <td>Oficina Chepe</td>
                        <td>Ciudad Quesada</td>
                        <td>San Pedro</td> 
                        <td><a href="#">Editar</a> - <a href="#">Eliminar</a></td>
                    </tr>
                </table>
                <button class="btn-bajar" type="submit" id="btn-bajar"></button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registarse.css">
    <title>Registarse en TicoRides</title>
</head>
<body>
    <div class="imagen_principal">
        <img src="img/TicoRides.png" alt="LOgo TicoRides">
    </div>
    <div class="contenedor">
        <form>
            <h1>Registarse en TicoRides</h1>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre">
            <label for="apellidos">Apellidos</label>
             <input type="text" id="apellidos" placeholder="Escribe tus apellidos">
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" placeholder="Escribe tu numero de telefono">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Escribe tu usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Escribe tu contraseña">
            <label for="repeatpass">Repite la contraseña</label></label>
            <input type="password" id="repeatpass" placeholder="Escribe tu contraseña">
            <label>Ya eres usuario?</label>
            <a href="iniciar_sesion.html">Entre aquí</a>
            <input type="submit" value="Registarse" class= "boton">
        </form>
    </div>

</body>
</html>
